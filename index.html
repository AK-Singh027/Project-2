            ];

            // Get DOM elements
            const periodicTable = document.querySelector('.periodic-table');
            const lanthanideActinideContainer = document.querySelector('.lanthanide-actinide-container');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const searchInput = document.getElementById('searchInput');

            // Function to create an element box
            function createElementBox(element) {
                const elementBox = document.createElement('div');
                // Define hover color classes for each category
                const hoverColors = {
                    'alkali-metal': 'hover:bg-red-200',
                    'alkaline-earth': 'hover:bg-orange-200',
                    'transition-metal': 'hover:bg-blue-200',
                    'post-transition-metal': 'hover:bg-green-200',
                    'metalloid': 'hover:bg-indigo-200',
                    'nonmetal': 'hover:bg-purple-200',
                    'noble-gas': 'hover:bg-pink-200',
                    'lanthanide': 'hover:bg-yellow-200',
                    'actinide': 'hover:bg-yellow-300',
                    'unknown': 'hover:bg-gray-200'
                };
                // Info card hover color classes
                const infoHoverColors = {
                    'alkali-metal': 'group-hover:bg-red-200',
                    'alkaline-earth': 'group-hover:bg-orange-200',
                    'transition-metal': 'group-hover:bg-blue-200',
                    'post-transition-metal': 'group-hover:bg-green-200',
                    'metalloid': 'group-hover:bg-indigo-200',
                    'nonmetal': 'group-hover:bg-purple-200',
                    'noble-gas': 'group-hover:bg-pink-200',
                    'lanthanide': 'group-hover:bg-yellow-200',
                    'actinide': 'group-hover:bg-yellow-300',
                    'unknown': 'group-hover:bg-gray-200'
                };
                const hoverClass = hoverColors[element.category] || 'hover:bg-gray-200';
                const infoHoverClass = infoHoverColors[element.category] || 'group-hover:bg-gray-200';
                // Add group class for group-hover to work
                elementBox.className = `element group relative rounded-md p-1 text-center h-16 flex flex-col justify-center backdrop-blur-md bg-white/40 border border-gray-200 transition-colors duration-200 ${hoverClass}`;
                elementBox.dataset.category = element.category;
                elementBox.dataset.name = element.name.toLowerCase();
                elementBox.dataset.symbol = element.symbol.toLowerCase();
                elementBox.dataset.number = element.number;

                // Position the element in the table
                if (element.group && element.period) {
                    const gridColumn = element.group;
                    const gridRow = element.period;
                    elementBox.style.gridColumn = gridColumn;
                    elementBox.style.gridRow = gridRow;
                }

                elementBox.innerHTML = `
        <div class="text-xs font-bold">${element.number}</div>
        <div class="text-xl font-bold">${element.symbol}</div>
        <div class="text-xs truncate">${element.name}</div>
        
        <div class="info-card absolute top-full left-1/2 transform -translate-x-1/2 mt-2 w-64 bg-white/70 rounded-lg shadow-xl z-50 p-4 border border-gray-200 backdrop-blur-md transition-colors duration-200 pointer-events-none opacity-0 group-hover:opacity-100 ${infoHoverClass}">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <h3 class="text-lg font-bold">${element.name}</h3>
                    <p class="text-sm text-gray-600">${element.symbol} • ${element.number}</p>
                </div>
                <span class="px-2 py-1 text-xs rounded-full border border-gray-300 bg-white/60">${element.category.replace('-', ' ')}</span>
            </div>
            
            <div class="grid grid-cols-2 gap-2 text-sm">
                <div>
                    <p class="font-semibold">Atomic Mass:</p>
                    <p>${element.mass}</p>
                </div>
                <div>
                    <p class="font-semibold">Electron Config:</p>
                    <p>${element.electron}</p>
                </div>
                <div>
                    <p class="font-semibold">Electronegativity:</p>
                    <p>${element.electronegativity || '—'}</p>
                </div>
                <div>
                    <p class="font-semibold">Density (g/cm³):</p>
                    <p>${element.density}</p>
                </div>
                <div>
                    <p class="font-semibold">Melting Point (K):</p>
                    <p>${element.melt || '—'}</p>
                </div>
                <div>
                    <p class="font-semibold">Boiling Point (K):</p>
                    <p>${element.boil || '—'}</p>
                </div>
            </div>
        </div>
    `;
    
                return elementBox;
            }

            // Function to render the periodic table
            function renderPeriodicTable() {
                // Clear existing elements
                periodicTable.innerHTML = '';
                lanthanideActinideContainer.innerHTML = '';

                // (Optional) Remove placeholders for lanthanides and actinides if not needed
                // If you want to keep the main table clean, comment out or remove the placeholder code

                // Add elements to the main table
                elements.forEach(element => {
                    if (element.group && element.period) {
                        const elementBox = createElementBox(element);
                        periodicTable.appendChild(elementBox);
                    }
                });

                // Add lanthanides and actinides to their container as a 2-row, 15-column grid
                const lanthanides = elements.filter(e => e.category === 'lanthanide');
                const actinides = elements.filter(e => e.category === 'actinide');

                // Set grid style for 2 rows and 15 columns
                lanthanideActinideContainer.style.display = 'grid';
                lanthanideActinideContainer.style.gridTemplateColumns = 'repeat(15, minmax(0, 1fr))';
                lanthanideActinideContainer.style.gridTemplateRows = 'repeat(2, minmax(0, 1fr))';
                lanthanideActinideContainer.innerHTML = '';

                // Add lanthanides to first row
                lanthanides.forEach((element, idx) => {
                    const elementBox = createElementBox(element);
                    elementBox.style.gridColumn = (idx + 1);
                    elementBox.style.gridRow = 1;
                    lanthanideActinideContainer.appendChild(elementBox);
                });

                // Add actinides to second row
                actinides.forEach((element, idx) => {
                    const elementBox = createElementBox(element);
                    elementBox.style.gridColumn = (idx + 1);
                    elementBox.style.gridRow = 2;
                    lanthanideActinideContainer.appendChild(elementBox);
                });
            }

            // Filter elements by category
            function filterElements(category) {
                const elements = document.querySelectorAll('.element');

                // Define color classes for each category
                const categoryColors = {
                    'alkali-metal': 'bg-red-200 border-red-400',
                    'alkaline-earth': 'bg-orange-200 border-orange-400',
                    'transition-metal': 'bg-blue-200 border-blue-400',
                    'post-transition-metal': 'bg-green-200 border-green-400',
                    'metalloid': 'bg-indigo-200 border-indigo-400',
                    'nonmetal': 'bg-purple-200 border-purple-400',
                    'noble-gas': 'bg-pink-200 border-pink-400',
                    'lanthanide': 'bg-yellow-200 border-yellow-400',
                    'actinide': 'bg-yellow-300 border-yellow-500'
                };

                elements.forEach(element => {
                    // Remove all color classes first
                    element.className = element.className
                        .replace(/bg-\w+-\d+\s?/g, '')
                        .replace(/border-\w+-\d+\s?/g, '');

                    if (category === 'all' || element.dataset.category === category) {
                        element.style.display = 'flex';

                        // Add color only if a specific filter is active
                        if (category !== 'all' && element.dataset.category === category && categoryColors[category]) {
                            element.className += ' ' + categoryColors[category];
                        }
                    } else {
                        element.style.display = 'none';
                    }
                });
            }

            // Search elements
            function searchElements(query) {
                const elements = document.querySelectorAll('.element');
                
                if (!query) {
                    elements.forEach(element => element.style.display = 'flex');
                    return;
                }
                
                elements.forEach(element => {
                    const name = element.dataset.name;
                    const symbol = element.dataset.symbol;
                    const number = element.dataset.number;
                    
                    if (name.includes(query) || symbol.includes(query) || number.includes(query)) {
                        element.style.display = 'flex';
                    } else {
                        element.style.display = 'none';
                    }
                });
            }

            // Initialize the periodic table
            renderPeriodicTable();

            // Responsive info-card positioning
            document.querySelectorAll('.periodic-table, .lanthanide-actinide-container').forEach(table => {
                table.addEventListener('mouseover', function(e) {
                    const elementBox = e.target.closest('.element');
                    if (!elementBox) return;
                    const infoCard = elementBox.querySelector('.info-card');
                    if (!infoCard) return;
                    // Reset to default
                    infoCard.style.left = '50%';
                    infoCard.style.right = '';
                    infoCard.style.transform = 'translateX(-50%)';
                    infoCard.style.top = '100%';
                    infoCard.style.bottom = '';

                    // Get bounding rectangles
                    const cardRect = infoCard.getBoundingClientRect();
                    const containerRect = table.getBoundingClientRect();

                    // If info-card overflows right
                    if (cardRect.right > containerRect.right) {
                        infoCard.style.left = 'auto';
                        infoCard.style.right = '0';
                        infoCard.style.transform = 'translateX(0)';
                    }
                    // If info-card overflows left
                    if (cardRect.left < containerRect.left) {
                        infoCard.style.left = '0';
                        infoCard.style.right = 'auto';
                        infoCard.style.transform = 'translateX(0)';
                    }

                    // If in lanthanide/actinide container and info-card overflows bottom, shift upward
                    if (
                        table.classList.contains('lanthanide-actinide-container') &&
                        cardRect.bottom > containerRect.bottom
                    ) {
                        infoCard.style.top = 'auto';
                        infoCard.style.bottom = '100%';
                    }

                    // If in period 7 (francium row) and info-card overflows bottom, shift upward
                    if (
                        table.classList.contains('periodic-table') &&
                        elementBox.style.gridRow == "7" &&
                        cardRect.bottom > containerRect.bottom
                    ) {
                        infoCard.style.top = 'auto';
                        infoCard.style.bottom = '100%';
                    }
                });
            });

            // Add event listeners for filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    filterElements(this.dataset.category);
                });
            });

            // Add event listener for search input
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                searchElements(query);
                
                // Reset filter buttons when searching
                filterButtons.forEach(btn => {
                    if (btn.dataset.category === 'all') {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            });
        });
